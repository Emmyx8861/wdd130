<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Co.</title>
    <meta name="description"
        content="Contact Whitewater Rafting Co. for questions, reservations, or feedback. We are located in the heart of the adventure district and ready to help you plan your trip.">
    <meta name="author" content="Adewemimo Emmanuel">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Whitewater Rafting Co. Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <div class="contact-grid">
                <div class="address-card">
                    <h2>Our Office</h2>
                    <p>123 Rapid River Way<br>Salmon, Idaho 83467</p>
                    <p><strong>Phone:</strong> 208-555-9809</p>
                    <p><strong>Email:</strong> strictlyforwork@gmail.com</p>
                </div>
                <div class="map-embed">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.436152010041!2d-111.7912236!3d43.8249673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5353065b991316b1%3A0x608e56360c7d5c90!2sBYU-Idaho!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus" 
                        width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <section class="team">
            <h2>Our Adventure Experts</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="John the head guide">
                    <figcaption>Anna Smith - Head Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Sarah the office manager">
                    <figcaption>Sarah Johnson - Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Chris the safety lead">
                    <figcaption>Taylor Waters - Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            
            <form action="#" method="post">
                <div class="form-field">
                    <label for="user_name">Full Name:</label>
                    <input type="text" id="user_name" name="user_name" required>
                </div>

                <div class="form-field">
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>

                <fieldset>
                    <legend>Purpose of Message</legend>
                    <label><input type="radio" name="purpose" value="General Inquiry" checked> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                </fieldset>

                <div class="form-field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <div class="form-field checkbox">
                    <label>
                        <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                    </label>
                </div>

                <button type="submit">Submit Adventure Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Whitewater Rafting Co. | Adewemimo Emmanuel</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook logo">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter-icon.png" alt="Twitter logo">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon.jpg" alt="Instagram logo">
            </a>
        </nav>
    </footer>

</body>

</html>
