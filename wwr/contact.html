<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Co.</title>
    <meta name="description"
      content="Get in touch with Whitewater Rafting Co. for your next river adventure. Find our location, meet our staff, or send us a message today.">
    <meta name="author" content="Adewemimo Emmanuel">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Whitewater Rafting Co. Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    <main>
    <section class="company-heading">
        <h1>White Water Rafting Company</h1>
        <address>
            123 Main River Street<br>
            Kolob, California<br>
            +1 999 999 9999<br>
            info@whitewater.com
        </address>
    </section>

    <div class="contact-grid">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=placeholder" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="form-container">
            <form action="#" method="post">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <fieldset>
                    <legend>Message Purpose</legend>
                    <label for="general">
                        <input type="radio" id="general" name="purpose" value="inquiry" checked> General Inquiry
                    </label>
                    <label for="reservation">
                        <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
                    </label>
                    <label for="suggestion">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
                    </label>
                </fieldset>

                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <div class="checkbox-item">
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter"> Please subscribe me to the monthly newsletter
                    </label>
                </div>

                <button type="submit">Send Adventure Request</button>
            </form>
        </div>
    </div>

    <section class="employee-section">
        <h2>We Are Here to Serve You</h2>
        <div class="employee-grid">
            <figure>
                <img src="images/employee1.jpg" alt="Jane Taylor">
                <figcaption>Jane Taylor - CEO</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Anna Sapphire">
                <figcaption>Anna Sapphire - Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Emerald Jasper">
                <figcaption>Emerald Jasper - Logistics</figcaption>
            </figure>
        </div>
    </section>
</main>
<footer>
        <p>Â© 2026 Whitewater Rafting Co. | Adewemimo Emmanuel</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="facebook.com">
                <img src="images/facebook-icon.png" alt="Facebook logo">
            </a>
            <a href="https://twitter.com" target="x.com">
                <img src="images/twitter-icon.png" alt="Twitter logo">
            </a>
            <a href="https://instagram.com" target="instagram.com">
                <img src="images/instagram-icon.jpg" alt="Instagram logo">
            </a>
        </nav>
    </footer>
</body>
</html>
